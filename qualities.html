<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qualities</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #0b0b25, #00122e, #0a1a3d, #000010);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  overflow-y: auto;
  position: relative;
}

/* Animated gradient background */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Title */
h1 {
  margin-top: 40px;
  font-size: 2.6rem;
  font-weight: 600;
  text-shadow: 0 0 25px #ffffff, 0 0 50px #4fc3f7;
  animation: fadeIn 2s ease;
}

/* Instruction text */
.instruction {
  font-size: 1.1rem;
  margin-top: 10px;
  opacity: 0.8;
  animation: float 3s ease-in-out infinite;
  text-shadow: 0 0 15px #4fc3f7, 0 0 25px #1e90ff;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 0.8; }
  50% { transform: translateY(-6px); opacity: 1; }
  100% { transform: translateY(0); opacity: 0.8; }
}

/* Container for boxes */
.qualities-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin-top: 50px;
  z-index: 1;
  position: relative;
  padding-bottom: 100px;
  animation: fadeIn 2.5s ease;
}

/* Box style */
.box {
  width: 180px;
  height: 120px;
  background: rgba(255, 255, 255, 0.07);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  color: #fff;
  transition: all 0.6s ease;
  text-align: center;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  position: relative;
  overflow: hidden;
}

/* Hover shimmer */
.box::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
  transform: skewX(-25deg);
  transition: 0.7s;
}
.box:hover::before {
  left: 125%;
}

/* Glow on reveal */
.box.revealed {
  box-shadow: 0 0 25px rgba(138,180,255,0.9), 0 0 50px rgba(91,134,229,0.7);
  background: rgba(255,255,255,0.15);
  transform: scale(1.1);
}
.box span {
  opacity: 0;
  transform: scale(0.7);
  transition: all 0.6s ease;
  display: inline-block;
}
.box.revealed span {
  opacity: 1;
  transform: scale(1.05);
  text-shadow: 0 0 10px #4fc3f7, 0 0 25px #2196f3;
}

/* Back button (dreamy) */
.back-button {
  margin: 60px 0 40px;
  padding: 14px 40px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(135deg, #00e5ff, #0072ff);
  color: #fff;
  box-shadow: 0 0 25px rgba(91,134,229,0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
}

/* Shimmer effect for button */
.back-button::before {
  content: "";
  position: absolute;
  top: -100%;
  left: -100%;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.4), transparent 60%);
  animation: shimmer 5s linear infinite;
  opacity: 0.4;
}

@keyframes shimmer {
  0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
  100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
}

.back-button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 45px #00e5ff, 0 0 90px rgba(0,255,255,0.4);
}

/* Floating effect for button */
.back-button {
  animation: floaty 4s ease-in-out infinite alternate;
}
@keyframes floaty {
  0% { transform: translateY(0); }
  100% { transform: translateY(-8px); }
}

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s ease-in-out infinite alternate;
  box-shadow: 0 0 8px #fff, 0 0 20px rgba(0,255,255,0.3);
}
@keyframes twinkle {
  0% { opacity: 0.3; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1.3); }
}

/* FadeIn animation */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(60px); }
  100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1>Qualities</h1>
<p class="instruction">Tap the boxes to reveal</p>

<div class="qualities-container">
  <div class="box"><span>Mature</span></div>
  <div class="box"><span>Handles things wisely</span></div>
  <div class="box"><span>Great basketball player</span></div>
  <div class="box"><span>Good music taste</span></div>
  <div class="box"><span>Calm and composed</span></div>
  <div class="box"><span>Loyal</span></div>
  <div class="box"><span>Supportive</span></div>
  <div class="box"><span>Strong yet kind</span></div>
  <div class="box"><span>Forgiving</span></div>
  <div class="box"><span>Honest</span></div>
  <div class="box"><span>Creative</span></div>
</div>

<!-- Dreamy Back Button -->
<button class="back-button" onclick="window.location.href='home.html'">✨ Back to Home ✨</button>

<script>
// Reveal text on click
document.querySelectorAll('.box').forEach(box => {
  box.addEventListener('click', () => {
    box.classList.toggle('revealed');
  });
});

// Stars generation
for (let i = 0; i < 60; i++) {
  const s = document.createElement('div');
  s.classList.add('star');
  s.style.left = Math.random() * window.innerWidth + 'px';
  s.style.top = Math.random() * window.innerHeight + 'px';
  s.style.animationDuration = (Math.random() * 3 + 2) + 's';
  document.body.appendChild(s);
}
</script>

</body>
</html>
